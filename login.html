

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    </header>
    <h1>"Welcome to NutriPy!</h1>
    <form action="/OK" method="POST">
        <input type="number" placeholder="feet" name="height-ft"><input type="number" placeholder="inches" name="height-in">
        <input type="number" placeholder="weight(lbs)" name="weight">
        <select name="activity-level">
            <option value="Inactive">Inactive</option>
            <option value="Slightly Active">Slightly Active</option>
            <option value="Moderately Active">Moderately Active</option>
            <option value="Very Active">Very Active</option>

        </select>
        <input type="submit" value="Submit">
    </form>
